<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Learning</title>
</head>
<body>
<div id="display"></div>
<script>


    // 可以在后面声明函数
    test();
    function test() {
        document.write("test");
    }
    // 函数名区分大小写
    function TEST() {

    }

    // 函数名重复会产生覆盖
    function test() {
        document.write("test overwrite");
    }


</script>
</body>
</html>
